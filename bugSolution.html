<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      var div = document.getElementById("myDiv");
      div.style.display = "none";
      setTimeout(function() {
        div.style.display = "block"; // Or another appropriate display value
      }, 2000); // Re-display after 2 seconds
    }
  </script>
</body>
</html>
